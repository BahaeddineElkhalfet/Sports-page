<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="login.css">
  <title>Login Sports</title>
</head>

<body>
  <div class="login">
    <form class="form"  >
      <h1>Login</h1>
      <div class="content">
        <div class="input">
          <input type="text" placeholder="user" autocomplete="nope" id="user">
        </div>
        <div class="input">
          <input type="password" placeholder="Password" id="pass">
        </div>
        <hr>
        <a href="#">Forgot Your Password?</a>
      </div>
      <div class="button">
        <button onclick="checklogin()">Log in</button>
      </div>
    </form>
  </div>
  <script src="JavaScript.js"></script>
</body>

</html>
